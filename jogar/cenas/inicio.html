<div id="cenas_inicio">
    <div class="center-text">
        <br />
        <span>Total de pontos: <span id="pontosTotais"> </span> </span>
    </div>
    <div class="center-vertical">
        <div class="center-text center-vertical-item">
            <img class="logotipo" src="./src/img/logotipo.png" alt="Logotipo do StopStop" />
            <br /><br />
            <button onclick='clickJogar();' type="button" class="btn btn-stopstop btn-lg btn-jogar">Jogar <i class="fad fa-dice"></i></button>
        </div>
    </div>

    <p class="versao">V</p>
    <div class="links-direta-baixo">
        <a href="https://stopstop.planetsweb.com.br/" target="_blank" style="color: #fff;">
            <i class="fa fa-globe fa-2x"></i>
        </a>
        <br><br>
        <a href="https://twitter.com/JogoStopStop" target="_blank" style="color: #fff;">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#cenas_inicio #pontosTotais").html(global.jogo.pontosTotais);
        $("#cenas_inicio .versao").html("V " + global.config.versao);
        global.jogo.intervalLetrasRandom = null;
        global.jogo.letraAtualDoJogo = "A";
        global.jogo.nPerguntaAtual = 0;
        global.jogo.pontosAtual = 0;
    });
</script>
