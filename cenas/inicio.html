<div id="cenas_inicio">
    <div class="center-text">
        <br/>
        <span>Total de pontos: <span id="pontosTotais"> </span> </span>
    </div>
    <div class="center-vertical">
        <div class="center-text center-vertical-item">
            <img class="logotipo" src="./src/img/logotipo.png" alt="Logotipo do StopStop" />
            <hr />
            <button onclick='clickJogar();' type="button" class="btn btn-stopstop btn-lg btn-jogar">Jogar !</button>
        </div>
    </div>

    <p class="versao">V</p>
</div>

<script>
    $(document).ready(function () {
        $("#cenas_inicio #pontosTotais").html(global.jogo.pontosTotais);
        $("#cenas_inicio .versao").html("V " + global.config.versao);
        global.jogo.intervalLetrasRandom = null;
        global.jogo.letraAtualDoJogo = "A";
        global.jogo.nPerguntaAtual = 0;
        global.jogo.pontosAtual = 0;
    });
</script>
